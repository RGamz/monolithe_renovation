<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monolithe - Obtenez Votre Devis de Rénovation Gratuit</title>
    
    <!-- React from CDN -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Babel Standalone -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
    
    <!-- Custom Stylesheet -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="root"></div>
    
    <!-- Hidden form for Netlify bot detection -->
    <form name="renovation-quote" data-netlify="true" data-netlify-honeypot="bot-field" hidden>
        <input type="text" name="name" />
        <input type="email" name="email" />
        <input type="tel" name="phone" />
        <textarea name="projectDescription"></textarea>
        <input type="text" name="projectCategory" />
        <input type="text" name="propertyType" />
        <input type="text" name="propertyAge" />
        <input type="text" name="renovationType" />
        <input type="text" name="area" />
        <input type="text" name="currentCondition" />
        <input type="text" name="desiredFinish" />
        <input type="text" name="timeline" />
        <input type="text" name="zipCode" />
        <input type="text" name="estimate" />
    </form>

    <!-- Footer -->
    <footer class="footer">
        <div class="container footer-inner">
            <div class="footer-grid">
                <div>
                    <div class="footer-title">Monolithe</div>
                    <p class="footer-text">
                        Votre partenaire de confiance pour tous vos projets de rénovation.
                    </p>
                </div>
                <div>
                    <h3 class="footer-heading">Navigation</h3>
                    <ul class="footer-links">
                        <li><a href="index.html" class="footer-link">Accueil</a></li>
                        <li><a href="about-us.html" class="footer-link">À Propos</a></li>
                        <li><a href="tips-and-tricks.html" class="footer-link">Astuces</a></li>
                    </ul>
                </div>
                <div>
                    <h3 class="footer-heading">Contact</h3>
                    <p class="footer-text">
                        contact@monolithe.fr<br>
                        01 23 45 67 89
                    </p>
                </div>
            </div>
            <div class="footer-bottom">
                © 2025 Monolithe. Tous droits réservés. | <a href="mentions-legales.html" style="color: inherit; text-decoration: underline;">Mentions légales</a>
            </div>
        </div>
    </footer>
    
    <!-- Load the app -->
    <script type="text/babel" src="app.jsx"></script>
    
    <!-- Render the app -->
    <script type="text/babel">
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<RenovationWebsite />);
    </script>
</body>
</html>
